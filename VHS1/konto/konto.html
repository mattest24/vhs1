<body>
  <header>
    <h1>Wypożyczalnia kaset wideo - Konto</h1>
    <div id="logo"><img src="../img/logo.gif" alt="Logo" id="logo"></div>
  </header>
    
    <nav>
      <ul>
        <li><a href="../index.html">Strona główna</a></li>

    <section id="input-section">
      <h2>Informacje o koncie</h2>
      <div id="login-status">
        <!-- Placeholder for displaying login status, e.g., "Logged in as User ID: 123" -->
      </div>
  
      <div id="koszyk-content">
        <!-- Placeholder for displaying content of the shopping cart -->
        <table id="cartTable">
          <!-- The content of this table will be generated by the koszyk.js script -->
        </table>

        <button id="logout-button">
          Wyloguj się
        </button>
      </section>
      </div>
    </section>


  
  <section id="user-address-form">
    <h2>Uzupełnij dane adresowe</h2>
    <form id="address-form">
      <label for="name">Imię i nazwisko:</label>
      <input type="text" id="name" required>

      <label for="address">Adres:</label>
      <input type="text" id="address" required>

      <label for="city">Miasto:</label>
      <input type="text" id="city" required>

      <label for="zipCode">Kod pocztowy:</label>
      <input type="text" id="zipCode" required>

      <button type="submit">Zapisz dane</button>
    </form>
  </section>

  <section id="moje_zamowienia">
    <!-- Duży przycisk odnośnika do strony zamowienia.html -->

</section>
